<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adidas</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <!-- images -->
            <div class="image-box">
                <div class="circle"></div>
                <img class="adidas active" src="adidas.png" alt="">
                <img class="air" src="Removal-395.png" alt="">
            </div>
            <!-- text -->
            <div class="text-box">
                <div class="active-text">
                    <h3 class="active">Adidas</h3>
                    <h3 class="none">Air Jordan</h3>
                </div>
                <p>FUTURE-READY BOOST COMFORT.</p>
                
                <div class="btn-box">
                    <button class="active">Adidas </button>
                    <button class="none">Air Jordan</button>
                </div>
                
                <a href="#">Buy this shoes!</a>
            </div>
        </div>
        
        <!-- card-2 -->
        
        <div class="card-2">
            <!-- images -->
            <div class="image-box-2">
                <div class="circle-2"></div>
                <img class="img-2 active" src="./Removal-547.png" alt="#">
                <img class="puma" src="./Removal-68.png" alt="#">
            </div>
            <!-- text -->
            <div class="text-box-2">
                <div class="active-text-2">
                    <h3 class="title_2 active">Nike</h3>
                    <h3 class="title_2 none">Puma</h3>
                    <p class="p_2">FUTURE-READY BOOST COMFORT.</p>
                </div>
                
                <div class="btn-box-2">
                    <button class="active">Nike</button>
                    <button class="none">Puma</button>
                </div>
                
                <a href="#" class="link_2">Buy this shoes!</a>
            </div>
        </div>
        
        <!-- card-3 -->
        <div class="card-3">
            <!-- images -->
            <div class="image-box-3">
                <div class="circle-3 active"></div>
                <img class="img-3 active" src="./Removal-993.png" alt="#">
                <img class="puma-3" src="./Removal-260.png" alt="#">
            </div>
            <!-- text -->
            <div class="text-box-3">
                <div class="active-text-3">
                    <h3 class="title_3 active">Gucci</h3>
                    <h3 class="title_3 none">Louis Vuitton</h3>
                    <p class="p_3">FUTURE-READY BOOST COMFORT.</p>
                </div>
                
                <div class="btn-box-3">
                    <button class="active">Nike</button>
                    <button class="none">Puma</button>
                </div>
                
                <a href="#" class="link_3">Buy this shoes!</a>
            </div>
        </div>
        


    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
